<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="titleText">Wancha</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="informationDiv">
        <p id="titleText">Wancha</p>
        <div id="statsBar">
          <h2 id="statusBarTextPoints">Points:</h2>
          <h2 id="statusBarTextStreak">Streak:</h2>
        </div>
      </div>
      <button type="button" class="collapsibleButtonList">
        Open Collapsible
      </button>
      <div class="content">
        <button onclick="createGamePiece()">PRESS ME</button>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
        <button onclick="clearGameStorage()">clear Game</button>
        <button onclick="addPoints(50)">Add 50</button>
        <button onclick="print_userObject()">Print player data</button>
        <button onclick="print_loginData()">Print login data</button>
      </div>
      <div id="canvasHolder">
        <canvas id="gameCanvas"></canvas>
      </div>
      <div></div>
    </main>
    <script src="html_view.js"></script>
    <script src="user_data.js"></script>
    <script src="point_system.js"></script>
    <script src="login_data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
