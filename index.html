<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title id="titleText">Wancha</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script type="module">
      import Main from "./index.js";
      window.main = null;
      document.addEventListener("DOMContentLoaded", function () {
        window.main = new Main();
        window.main.dailySignIn();
      });
    </script>
  </head>
  <body>
    <main>
      <div id="informationContainer">
        <p id="titleText">Wancha</p>
        <div id="statsBar">
          <h2 id="statusBarTextPoints">Points:</h2>
          <h2 id="statusBarTextStreak">Streak:</h2>
        </div>
      </div>
      <button type="button" id="collapsibleButtonList">Open Collapsible</button>
      <div class="content">
        <button onclick="window.main.startAnimation()">PRESS ME</button>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
        <button onclick="clearGameStorage()">clear Game</button>
        <button onclick="window.main.addPoints(50)">Add 50</button>
        <button onclick="window.main.removePoints(50)">take 50</button>
        <button onclick="print_userObject()">Print player data</button>
        <button onclick="print_loginData()">Print login data</button>
      </div>
      <div id="canvasHolder">
        <canvas id="gameCanvas"></canvas>
      </div>
    </main>
    <script src="login_data.js"></script>
  </body>
</html>
