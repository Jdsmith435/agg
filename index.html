<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title id="titleText">Wancha</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script type="module">
      import Main from "./index.js";
      window.main = null;
      document.addEventListener("DOMContentLoaded", function () {
        window.main = new Main();
        window.main.dailySignIn();
      });
    </script>
  </head>
  <body>
    <main>
      <div id="RanAwayFilter">
        <p>Woah There Partner!</p>
        <p>Looks like your chicken ran away!</p>
        <div id="informationContainer">
          <p id="titleText">Wancha</p>
          <div id="statsTextBar">
            <h2 id="statusBarTextPoints">Points:</h2>
            <h2 id="statusBarTextStreak">Streak:</h2>
          </div>
          <div id="statsBar">
            <h2 id="statusBarHungry"></h2>
            <h2 id="statusBarHappy"></h2>
          </div>
        </div>
        <button type="button" id="collapsibleButtonList" hidden="true">Test Console</button>
        <div id="canvasHolder">
          <canvas id="gameCanvas"></canvas>
          <div class="buttons">
            <button class="button-a" onclick="window.main.actionButton1()"></button>
            <button class="button-a" onclick="window.main.actionButton2()"></button>
            <button class="button-a" onclick="window.main.actionButton3()"></button>
          </div>
        </div>
      </div>
    </main>
    <script src="login_data.js"></script>
  </body>
</html>
